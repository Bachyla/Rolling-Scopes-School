<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>The Best Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Classic recipes from around the world</h1>
    <div id="popUp" class="pop-up">
        <div class="pop-up-header">
            <p>Recipes of the day<i id='close' class="fa fa-times" aria-hidden="true"></i></p>
        </div>
        <div class="pop-up-body">
            <i id="left" class="fa fa-angle-left" aria-hidden="true"></i>
            <div id="content" class="content">
            </div>
            <i id="right" class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <div class="pop-up-footer">
            <div id="indicators" class="indicators"></div>
                <input id="checkBox" type="checkbox">
                <label for="checkBox">Dont show this</label>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
